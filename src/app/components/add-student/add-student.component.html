<div class="container mt-5" >
    <form [formGroup]="studentDetails">
        <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="number" formControlName="id" class="form-control" id="id">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input  type="number" formControlName="age" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="text" formControlName="class" class="form-control" id="class">
        </div>
        <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary me-3" routerLink="/students">Back to Dashboard</button>
            <button [disabled]="studentDetails.invalid" type="button" class="btn btn-primary" (click)="addStudent()">Add Student</button>
        </div>
    </form>
</div>
